<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="X Finder General - Generate and test X.com API links with token auth"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>X Finder General</title>
  </head>
  <body>
    <div class="container">
      <h1>X Finder General</h1>

      <section>
        <label for="bearerToken">Bearer Token:</label>
        <input
          type="text"
          id="bearerToken"
          placeholder="YOUR_BEARER_TOKEN_HERE"
        />

        <label for="clientID">Client ID:</label>
        <input type="text" id="clientID" placeholder="YOUR_CLIENT_ID_HERE" />

        <button id="oauthBtn">Login with OAuth</button>
        <button id="logoutBtn">Logout</button>
        <div id="authStatus" class="status-indicator">Token status</div>
      </section>

      <section>
        <h2>Generate URLs</h2>

        <label for="communityID">Community ID:</label>
        <input type="text" id="communityID" placeholder="Enter Community ID" />
        <div class="link-group">
          <a id="communityMembers" href="#" target="_blank"
            >Community Members</a
          >
          <a id="communityMods" href="#" target="_blank"
            >Community Moderators</a
          >
        </div>

        <label for="listID">List ID:</label>
        <input type="text" id="listID" placeholder="Enter List ID" />
        <div class="link-group">
          <a id="listFwers" href="#" target="_blank">List Followers</a>
          <a id="listMembers" href="#" target="_blank">List Members</a>
        </div>

        <label for="userID">User ID:</label>
        <input type="text" id="userID" placeholder="Enter User ID" />
        <div class="link-group">
          <a id="userFwers" href="#" target="_blank">User Followers</a>
          <a id="userFwing" href="#" target="_blank">User Following</a>
          <a id="verifiedFwers" href="#" target="_blank">Verified Followers</a>
        </div>
      </section>

      <section>
        <h2>Authenticated User</h2>
        <div id="userInfoBox" class="user-info-box"></div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
