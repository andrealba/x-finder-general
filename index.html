<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X URL Generator</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32" />
  </head>
  <body>
    <!-- Authentication status indicator -->
    <div id="authStatus" class="status">‚ùå Not Authenticated</div>
    <br />

    <!-- Input fields for authentication and ID data -->
    <input id="clientID" placeholder="Client ID" />
    <input id="apiToken" placeholder="Bearer Token" />
    <input id="communityID" placeholder="Community ID" />
    <input id="listID" placeholder="List ID" />
    <input id="userID" placeholder="User ID" />

    <!-- Buttons for authentication actions -->
    <button id="oauthBtn">Login with X</button>
    <button id="logoutBtn">Logout</button>

    <!-- Container where generated URLs will appear -->
    <div id="urlContainer"></div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
